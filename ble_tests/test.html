<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start Signal via BLE</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Start Signal to ESP32 via BLE</h1>
  <button id="connect">Connect & Send Start</button>
  <p id="status">Not connected</p>

  <script>
    const SERVICE_UUID = '12345678-1234-1234-1234-1234567890ab';
    const CHARACTERISTIC_UUID = 'abcd1234-5678-90ab-cdef-1234567890ab';

    let bleDevice = null;
    let bleCharacteristic = null;

    async function connectAndSendStart() {
      try {
        document.getElementById('status').textContent = 'Requesting BLE device...';
        bleDevice = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'ESP32' }],
          optionalServices: [SERVICE_UUID]
        });

        document.getElementById('status').textContent = 'Connecting...';
        const server = await bleDevice.gatt.connect();
        const service = await server.getPrimaryService(SERVICE_UUID);
        bleCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

        document.getElementById('status').textContent = 'Connected! Sending signal...';

        const startSignal = new Uint8Array([1]);
        await bleCharacteristic.writeValue(startSignal);

        document.getElementById('status').textContent = 'Start signal sent!';
      } catch (error) {
        console.error(error);
        document.getElementById('status').textContent = 'Error: ' + error;
      }
    }

    document.getElementById('connect').addEventListener('click', connectAndSendStart);
  </script>
</body>
</html>
